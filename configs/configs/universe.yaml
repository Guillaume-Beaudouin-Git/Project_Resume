# -------------------------------------------------------------------------
# Sector ETFs (for Sector Rotation module)
# Standard SPDR Select Sector ETFs
# -------------------------------------------------------------------------
sector_etfs:
  XLK: Technology
  XLF: Financials
  XLV: Health Care
  XLE: Energy
  XLI: Industrials
  XLC: Communication Services
  XLY: Consumer Discretionary
  XLP: Consumer Staples
  XLU: Utilities
  XLRE: Real Estate
  XLB: Materials

# -------------------------------------------------------------------------
# Minimum data requirements (to avoid thin-data artefacts)
# -------------------------------------------------------------------------
filters:
  min_history_days: 504   # ~2 years of history before inclusion
  min_price: 5.0          # exclude penny stocks
  max_nan_pct: 0.05       # exclude if >5% of return observations are NaN
