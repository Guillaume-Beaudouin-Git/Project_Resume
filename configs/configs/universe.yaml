# =============================================================================
# Universe Configuration
# =============================================================================
# Defines the tradeable universe used in the backtest.
# Two groups are used:
#   - equities : liquid large-cap US stocks (signals + portfolio)
#   - sector_etfs : SPDR sector ETFs (sector rotation module)

# -------------------------------------------------------------------------
# Equity Universe (~50 liquid US large-caps across sectors)
# -------------------------------------------------------------------------
